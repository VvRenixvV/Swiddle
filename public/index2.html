<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS LINKS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style2.css" type="text/css">
 
  <!-- JS LINKS-->
  <script type='module' src="./assets/index.js"></script>
  <script type='module' src="./assets/Game.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  <title>Swiddle 2</title>
</head>
<body>

  <div id='form' class='form'>
    <input type="text" id="name">
    <input type="text" id="room">
    <button type="submit" id="join">Join Room</button>
  </div>

  <div class="container" id='container'>
    <h1 id='title'>SWIDDLE!</h1>
    <div class='canvas-div'>
      <canvas id='canvas' width="800" height="400"> 
      </canvas> 
    </div>  

    <div class="custom">
      <!-- TOOL SET-->
      <button id='reset' class='tool'>Reset</button>
      <button id='erase' class='tool'>Erase</button>
      <button id='paint' class='tool'>Paint</button>
      <button id='bucket' class='tool'>Bucket</button>
      </br>
      </br>
      <!-- BRUSH SETTINGS-->
      <div id='settings'>
        <label for="weight" id="w_label">Brush Weight: 5px</label>
        <input type="range" id='weight' min="5" max="50" value="5"/>
        <label for="colorPicker" id="c_label">Color Picker:</label>
        <input type='color' id='colorPicker' width='30'/>
      </div>
    </div>
  </div>
</body>
</html>
