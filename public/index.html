<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href='./assets/style.css' />
  
  <script type='module' src="./assets/index.js"></script>
  <script type='module' src="./assets/PaintBucket.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  
  <title>Swiddle</title>
</head>
<body>
  <!-- DRAWING CANVAS-->
  <div id='container'>
    <h1>SWIDDLE!!!</h1>
    <canvas id='canvas' width="800" height="400"> 
    </canvas> 
    </br>
    <!-- TOOL SET-->
    <button id='reset' class='tool'>Reset</button>
    <button id='erase' class='tool'>Erase</button>
    <button id='paint' class='tool'>Paint</button>
    <button id='bucket' class='tool'>Bucket</button>
    </br>
    </br>
    <!-- BRUSH SETTINGS-->
    <div id='settings'>
      <label for="weight" id="w_label">Brush Weight: 5px</label>
      <input type="range" id='weight' min="1" max="20" value="5"/>
      <label for="colorPicker" id="c_label">Color Picker:</label>
      <input type='color' id='color' width='30'/>
    </div>
  </div>
</body>
</html>
